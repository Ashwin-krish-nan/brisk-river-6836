<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="./frontend/styles/customerSignUp.css">
</head>
<body>
   <div id="SignUp_page">
    <form>
        <img src="./frontend/images/NimbuRoad(2).png"/>
        <p id="top_section">
            <h1>Create an account</h1>
            <p>Shopping for your business? <a>Create a business account.</a></p>
        </p>
        <p>
            <label>First Name</label>
            <input type="text", id ="firsName" placeholder="First Name" required="required"/>
        </p>
        <p>
            <label>Last Name</label>
            <input type="text", id="lastName", placeholder="Last Name" required="required"/>
        </p>
        <p>
            <label>Email</label>
            <input type="email", id="emailId" placeholder="mysuperusername690" required="required"/>
        </p>
        <p>
            <label>Password</label>
            <input type="Password", id="password" placeholder="12#1645%$@" required="required"/>
        </p>
        <p>
            <p class="text">By continuing you agree to our <a href="">Terms and Conditions</a>, our <a href="">Privacy Policy</a>, and the <a href="">Apl</a></p>
        </p>
        <p>
            <input id="button" type="submit", value="Sign Up"/>
        </p>
        <p>--------------------------------------------OR-------------------------------------------</p>
        <p>Already have an account? <a id="sign_In_link" href="./frontend/html/customersigninPage.html">Sign In</a></p>
    </form>
   </div>
</body>
</html>
<script src="./frontend/scripts/customerSignUp.js"></script>
